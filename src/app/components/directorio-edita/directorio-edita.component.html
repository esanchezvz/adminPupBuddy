<div class="row">
  <div class="col-12">
    <form class="row" [formGroup]="formato" (ngSubmit)="registrar()">
      <div class="col-12 col-md-6">
        <div class="form-group row">
          <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="nombre"
              formControlName="nombre"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="categoria" class="col-sm-4 col-form-label"
            >Categoría</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="categoria"
              formControlName="categoria"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="direccion" class="col-sm-4 col-form-label"
            >Dirección</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="direccion"
              formControlName="direccion"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="coord" class="col-sm-4 col-form-label">Coordenadas</label>
          <div class="col-sm-4">
            <input
              formControlName="lat"
              type="text"
              class="form-control"
              id="lat"
              placeholder="Lat"
            />
          </div>
          <div class="col-sm-4">
            <input
              formControlName="lng"
              type="text"
              class="form-control"
              id="lng"
              placeholder="Lon"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="img-paseador" class="col-sm-3 col-form-label"
            >Imagen Comercio</label
          >
          <div class="col-sm-2 d-flex align-items-center">
            <div class="upload-wrapper">
              <i class="material-icons camara-icon">
                camera_alt
              </i>
              <input type="file" (change)="handleUpload($event)" />
            </div>
          </div>
          <div class="col-sm-7" *ngIf="!flag; else templateA">
            <img
              class="img-fluid paseador"
              src="{{ directorio.url_img }}"
              alt="Paseador"
            />
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group row">
          <label for="tel" class="col-sm-4 col-form-label">Teléfono</label>
          <div class="col-sm-8">
            <input
              type="tel"
              class="form-control"
              id="tel"
              formControlName="tel"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="website" class="col-sm-4 col-form-label">Website</label>
          <div class="col-sm-8">
            <input
              type="url"
              class="form-control"
              id="website"
              formControlName="web"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="facebook" class="col-sm-4 col-form-label">Facebook</label>
          <div class="col-sm-8">
            <input
              type="url"
              class="form-control"
              id="facebook"
              formControlName="fb"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="insta" class="col-sm-4 col-form-label">Instagram</label>
          <div class="col-sm-8">
            <input
              type="url"
              class="form-control"
              id="insta"
              formControlName="instagram"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Titular Comercio</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="nombreTitular"
              formControlName="t_nombre"
              placeholder="Nombre"
            />
            <input
              type="tel"
              class="form-control"
              id="telTitular"
              formControlName="t_tel"
              placeholder="Teléfono"
            />
            <input
              type="email"
              class="form-control"
              id="emailTitular"
              formControlName="t_email"
              placeholder="Email"
            />
          </div>
        </div>
      </div>
      <div class="col-12 mb-5 mt-3 text-center">
        <button class="btn m-3" type="submit">ACEPTAR</button>
        <button class="btn m-3" (click)="toConsulta()">CANCELAR</button>
      </div>
    </form>
  </div>
</div>

<ng-template #templateA>
  <div class="col-sm-7">
    <img class="img-fluid paseador" src="{{ imagen }}" alt="Directorio" />
  </div>
</ng-template>
