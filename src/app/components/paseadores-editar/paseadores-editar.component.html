<div class="container bg-light">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Consulta</h1>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of items" class="table-row">
        <th scope="row">
          <button class="btn btn-primary btn-sm"
                 (click)="selectHandler(el.id, el)">
                 Editar
          </button>
        </th>
        <th>{{el.id}}</th>
        <td>{{el.nombre}}</td>
        <td>{{el.email}}</td>
        <td>{{el.telefono}}</td>
        <td>{{el.calificacion}}</td>
        <td>{{el.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
