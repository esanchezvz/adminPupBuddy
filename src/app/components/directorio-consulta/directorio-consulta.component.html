<div class="container bg-light">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Consulta</h1>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of elements" class="table-row">
        <th scope="row">
          <button class="btn btn-primary btn-sm" (click)="selectedDir(el)">
            Editar
          </button>
        </th>
        <th>{{ el.id_directorio }}</th>
        <td>{{ el.nombre }}</td>
        <td>{{ el.categoria }}</td>
        <td>{{ el.t_nombre }}</td>
        <td *ngIf="el.estatus == 0"><button class="btn" (click)="changeStatus(1, el.id_directorio)">Activar</button></td>
        <td *ngIf="el.estatus == 1"><button class="btn" (click)="changeStatus(0, el.id_directorio)">Desactivar</button></td>
      </tr>
    </tbody>
  </table>
</div>
